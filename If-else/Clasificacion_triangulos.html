<!DOCTYPE html>
<html>
    <body>
        <script>
            lado1=" "
            lado2=" "
            lado3=" "

            function pedir_datos(){
            lado1=(parseInt(prompt("Ingrese lado del triangulo")));
            lado2=(parseInt(prompt("Ingrese lado del triangulo")));
            lado3=(parseInt(prompt("Ingrese lado del triangulo")));
            procesar_datos(lado1,lado2,lado3)
            }

            function procesar_datos(lado1,lado2,lado3){
                if (lado1==lado2 && lado2==lado3 && lado1==lado3){
                    resultado="Equilatero";
                }
                else if (lado1==lado2){
                    resultado="Isosceles";
                }
                else {
                    resultado="Escaleno";
                }
                imprimir_datos(resultado)
            }

            function imprimir_datos(){
                alert(resultado)
                console.log(resultado)
            }
            pedir_datos()
        </script>
    </body>
</html>
