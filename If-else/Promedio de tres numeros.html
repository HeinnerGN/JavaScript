<!DOCTYPE html>
<html>
    <body>
        <script>
            function pedir_datos(){
            num=(parseInt(prompt("Ingrese el primer numero: ")));
            num2=(parseInt(prompt("Ingrese el segundo numero: ")));
            num3=(parseInt(prompt("Ingrese el tercer numero: ")));
            procesar_datos(num,num2,num3);
        }

        function procesar_datos(num,num2,num3){
            suma=num+num2+num3;
            promedio=suma/3;
            if (promedio > 0){
                resultado="El promedio de los tres numeros es " +promedio;
            }
            else{
                resultado="Error al ingresar los numeros."
            }
            imprimir_datos(resultado)
        }

        function imprimir_datos(resultado){
            alert(resultado)
            console.log(resultado)
        }
        pedir_datos()
        </script>
    </body>
</html>
