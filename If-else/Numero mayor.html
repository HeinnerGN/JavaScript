<!DOCTYPE html>
<html>
    <body>
        <script> 
            function pedir_datos(){
                num=(parseInt(prompt("Ingrese un número: ")));
                num2=(parseInt(prompt("Ingrese otro número: ")))
                procesar_datos(num,num2)
            }

            function procesar_datos(num,num2){
                if (num>num2){
                    resultado="El numero " +num+ " es mayor";
                }
                else if (num<num2){
                    resultado="El numero " +num2+ " es mayor";
                }
                imprimir_datos(resultado)
            }

            function imprimir_datos(resultado){
                alert(resultado)
                console.log(resultado);
            }
            pedir_datos()
        </script>
    </body>
</html>
