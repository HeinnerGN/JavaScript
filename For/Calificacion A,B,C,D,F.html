<!DOCTYPE html>
<html>
    <body>
        <script> 
            function pedir_datos(){
                nombre=prompt("Nombre del estudiante: ");
                nota=(parseInt(prompt("Nota del estudiante")));
                procesar_datos(nombre, nota)
            }

            function procesar_datos(nombre, nota){
                if (nota >= 80 && nota <= 100){
                    resultado="El estudante pertenece a la categoria A";
                }
                else if(nota >= 60 && nota < 80){
                    resultado="El estudiante pertenece a la categoria B";
                }
                else if(nota >= 40 && nota < 60){
                    resultado="El estudiante pertenece a la categoria C";
                }
                else if(nota >=20 && nota < 40){
                    resultado="El estudiante pertenece a la categoria D";
                }
                else if(nota < 20){
                    resultado="El estuddiante pertenece a la categoria F";
                }
                imprimir_datos(resultado)
            }

            function imprimir_datos(resultado){
                alert(resultado)
                console.log(resultado);
            }
            pedir_datos()
        </script>
    </body>
</html>
